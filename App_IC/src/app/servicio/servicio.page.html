<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- üëá Bot√≥n men√∫ lateral -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2 style="text-align: center; margin-bottom: 20px;">Servicios Registrados</h2>

  <!-- üîÑ Loader -->
  <ion-spinner *ngIf="cargando" name="crescent" style="display:block; margin:30px auto;"></ion-spinner>

  <!-- ‚ö†Ô∏è Sin servicios -->
  <div *ngIf="!cargando && servicios.length === 0" style="text-align:center; margin-top:20px;">
    <ion-icon name="information-circle-outline" size="large" color="medium"></ion-icon>
    <p>No hay servicios registrados.</p>
  </div>

  <!-- ‚úÖ Lista de servicios -->
  <ion-list *ngIf="!cargando && servicios.length > 0">
    <ion-card *ngFor="let s of servicios">
      <ion-card-header>
        <ion-card-title>{{ s.nombre_servicio }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Descripci√≥n:</strong> {{ s.descripcion_servicio }}</p>
        <p><strong>Horario:</strong> {{ s.horario_disponible }}</p>
        <p><strong>Costo:</strong> {{ s.costo_servicio }} CLP</p>
        <p *ngIf="s.nombre_discapacidad"><strong>Discapacidad:</strong> {{ s.nombre_discapacidad }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
