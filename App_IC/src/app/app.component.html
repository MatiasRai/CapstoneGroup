<ion-app>
  <!-- ðŸ”µ Encabezado Global -->
  <ion-header *ngIf="currentUser">
    <ion-toolbar color="primary">
      <!-- âœ… BotÃ³n del menÃº (las tres rayitas) -->
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <!-- ðŸ‘¤ Nombre del usuario -->
      <ion-title>
        ðŸ‘‹ Bienvenido, {{ currentUser?.nombre || currentUser?.correo }}
      </ion-title>

      <!-- ðŸ”´ BotÃ³n de cerrar sesiÃ³n -->
      <ion-buttons slot="end">
        <ion-button color="light" (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Cerrar sesiÃ³n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- ðŸ”¹ MenÃº lateral -->
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>MenÃº</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Opciones</ion-list-header>

          <!-- âœ… Nuevo botÃ³n Perfil de Usuario -->
          <ion-menu-toggle auto-hide="false" *ngIf="currentUser">
            <ion-item
              routerDirection="root"
              routerLink="/perfil-usuario"
              lines="none"
              detail="false"
              routerLinkActive="selected">
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="person-circle-outline"
                md="person-circle-sharp">
              </ion-icon>
              <ion-label>Perfil de Usuario</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- ðŸ”¹ Otras opciones -->
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected">
                <ion-icon
                  aria-hidden="true"
                  slot="start"
                  [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'">
                </ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
          @for (label of labels; track label) {
            <ion-item lines="none">
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="bookmark-outline"
                md="bookmark-sharp">
              </ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          }
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- ðŸ“± Contenido principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
