<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Panel Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ================= USUARIOS ================= -->
  <h2>üë§ Usuarios</h2>
  <ion-list>
    <ion-item *ngFor="let u of usuarios">
      <ion-label>
        <h2>{{ u.nombre }}</h2>
        <p><strong>Correo:</strong> {{ u.correo }}</p>
        <p><strong>Celular:</strong> {{ u.celular }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="danger" (click)="eliminarUsuario(u.id_usuario)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- ================= EMPRESAS ================= -->
  <h2 style="margin-top:20px;">üè¢ Empresas</h2>
  <ion-list>
    <ion-item *ngFor="let e of empresas">
      <ion-label>
        <h2>{{ e.nombre_empresa }}</h2>
        <p><strong>Correo:</strong> {{ e.correo }}</p>
        <p><strong>Tel√©fono:</strong> {{ e.telefono }}</p>
        <p><strong>Estado:</strong>  
          <span [ngClass]="e.estado">{{ e.Estado }}</span>
        </p>
      </ion-label>

      <!-- Botones para cambiar estado -->
      <ion-buttons slot="end">
        <ion-button color="success" (click)="cambiarEstado(e.id_empresa, 'Aprobado')">Aprobar</ion-button>
        <ion-button color="warning" (click)="cambiarEstado(e.id_empresa, 'Pendiente')">Pendiente</ion-button>
        <ion-button color="danger" (click)="cambiarEstado(e.id_empresa, 'Rechazado')">Rechazar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>

<style>
  .Aprobado {
    color: green;
    font-weight: bold;
  }
  .Pendiente {
    color: orange;
    font-weight: bold;
  }
  .Rechazado {
    color: red;
    font-weight: bold;
  }
</style>
