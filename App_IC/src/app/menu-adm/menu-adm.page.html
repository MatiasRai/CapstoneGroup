<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let u of usuarios">
      <ion-label>
        <h2>{{ u.nombre }}</h2>
        <p><strong>Correo:</strong> {{ u.correo }}</p>
        <p><strong>Celular:</strong> {{ u.celular }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="danger" (click)="eliminarUsuario(u.id_usuario)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
