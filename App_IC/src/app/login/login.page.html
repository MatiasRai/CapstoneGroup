<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2 style="text-align: center; margin-bottom: 20px;">Iniciar sesión</h2>

  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="credenciales.correo" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credenciales.contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <div style="text-align: center; margin: 8px 0;">
      <a style="color: var(--ion-color-primary); text-decoration: none; font-size: 15px;">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <ion-button expand="block" style="margin-top: 20px;" type="submit">
      Iniciar Sesión
    </ion-button>
  </form>
</ion-content>
