<ion-app>
  <!-- ğŸ”µ Encabezado superior (solo si hay sesiÃ³n activa) -->
  <ion-header *ngIf="currentUser">
    <ion-toolbar color="primary">
      <!-- â˜° BotÃ³n del menÃº -->
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <!-- ğŸ‘¤ Nombre o correo del usuario con color dinÃ¡mico segÃºn rol -->
      <ion-title>
        ğŸ‘‹ Bienvenido,
        <span
          [ngStyle]="{
            'color':
              currentUser?.role === 'adm_empresa'
                ? '#FFD700'
                : currentUser?.role === 'adm'
                ? '#00FFFF'
                : '#FFFFFF'
          }"
          style="font-weight: bold;"
        >
          {{ currentUser?.nombre || currentUser?.correo }}
        </span>
      </ion-title>

      <!-- ğŸ”´ BotÃ³n de cerrar sesiÃ³n -->
      <ion-buttons slot="end">
        <ion-button color="light" (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Cerrar sesiÃ³n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- ğŸ”¹ MenÃº lateral -->
  <ion-split-pane when="md" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>MenÃº</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>Opciones</ion-list-header>

          <!-- ğŸ”¸ MenÃº dinÃ¡mico -->
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ion-item
              [routerLink]="page.url"
              routerDirection="root"
              routerLinkActive="selected"
              detail="false"
              lines="none"
              button
            >
              <ion-icon
                slot="start"
                [name]="page.icon"
                aria-hidden="true"
              ></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- ğŸ”¹ BotÃ³n de cerrar sesiÃ³n dentro del menÃº -->
        <div *ngIf="currentUser" style="padding: 10px;">
          <ion-button expand="block" color="danger" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Cerrar sesiÃ³n
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>

    <!-- ğŸ“± Contenido principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
