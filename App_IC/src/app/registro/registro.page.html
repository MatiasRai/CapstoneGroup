<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- 游녢 T칤tulo -->
  <h2 style="text-align: center; margin-bottom: 20px;">Crear cuenta</h2>

  <!-- Nombre -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>

  <!-- Correo -->
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.correo"></ion-input>
  </ion-item>

  <!-- Contrase침a -->
  <ion-item>
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.contrasena"></ion-input>
  </ion-item>

  <!-- Celular -->
  <ion-item>
    <ion-label position="floating">Celular</ion-label>
    <ion-input type="tel" [(ngModel)]="usuario.celular"></ion-input>
  </ion-item>

  <!-- Foto de perfil -->
  <ion-item>
    <ion-label>Foto de perfil</ion-label>
    <input type="file" accept="image/*" 
           (change)="onFileSelected($event)"
           style="margin-left: 10px;" />
  </ion-item>

  <!-- Tipo de discapacidad (din치mico desde BD) -->
<ion-item>
  <ion-label>Tipo de discapacidad</ion-label>
  <ion-select 
    placeholder="Selecciona una opci칩n"
    [(ngModel)]="usuario.Discapacidades_id_discapacidad">
    
    <ion-select-option 
      *ngFor="let d of discapacidades" 
      [value]="d.id_discapacidad">
      {{ d.tipo_discapacidad }}
    </ion-select-option>
  </ion-select>
</ion-item>

  <!-- Bot칩n de registro -->
  <ion-button expand="block" style="margin-top: 20px;" (click)="onRegistrar()">
    Registrarse
  </ion-button>
</ion-content>
