<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Publicar Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2 style="text-align:center; margin-bottom:20px;">Registrar nuevo servicio</h2>

  <form (ngSubmit)="registrarServicio()" #servicioForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="servicio.nombre_servicio" name="nombre_servicio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="servicio.descripcion_servicio" name="descripcion_servicio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo (CLP)</ion-label>
      <ion-input type="number" [(ngModel)]="servicio.costo_servicio" name="costo_servicio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direcci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="servicio.direccion_lugar" name="direccion_lugar"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre del lugar</ion-label>
      <ion-input type="text" [(ngModel)]="servicio.nombre_lugar" name="nombre_lugar"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de discapacidad</ion-label>
      <ion-select placeholder="Selecciona una opci√≥n" [(ngModel)]="servicio.id_discapacidad" name="id_discapacidad">
        <ion-select-option value="1">Visual</ion-select-option>
        <ion-select-option value="2">Auditiva</ion-select-option>
        <ion-select-option value="3">Motriz</ion-select-option>
        <ion-select-option value="4">Cognitiva</ion-select-option>
        <ion-select-option value="5">Otra</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- üìç Bot√≥n de geolocalizaci√≥n -->
    <ion-button expand="block" color="medium" (click)="obtenerUbicacion()">
      üìç Usar mi ubicaci√≥n actual
    </ion-button>

    <!-- üó∫Ô∏è Mapa -->
    <div id="map" style="height: 250px; margin-top: 10px; border-radius: 8px;"></div>

    <ion-button expand="block" type="submit" color="success" style="margin-top: 20px;">
      Registrar Servicio
    </ion-button>

  </form>
</ion-content>
