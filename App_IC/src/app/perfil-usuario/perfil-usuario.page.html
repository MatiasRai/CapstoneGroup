<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="!cargando">
    <ion-card-header>
      <ion-card-title>Editar Información</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Correo -->
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="usuario.correo" type="email"></ion-input>
      </ion-item>

      <!-- Celular -->
      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input [(ngModel)]="usuario.celular" type="tel"></ion-input>
      </ion-item>

      <!-- Discapacidad -->
      <ion-item>
        <ion-label>Tipo de discapacidad</ion-label>
        <ion-select [(ngModel)]="usuario.Discapacidades_id_discapacidad">
          <ion-select-option *ngFor="let d of discapacidades" [value]="d.id_discapacidad">
            {{ d.tipo_discapacidad }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón Guardar -->
      <ion-button expand="block" color="success" (click)="guardarCambios()">
        Guardar Cambios
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-spinner *ngIf="cargando" name="crescent" class="ion-text-center"></ion-spinner>

</ion-content>
