</ion-header>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="admEmpresa.correo" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input [(ngModel)]="admEmpresa.contrasena" type="password"></ion-input>

  <ion-button expand="block" style="margin-top:20px;" (click)="onRegistrar()">
